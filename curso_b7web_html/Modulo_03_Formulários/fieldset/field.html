<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fieldset</title>
  <link rel="stylesheet" href="../fieldset/estilo.css">

</head>
<body>
  <form action="">
    <fieldset>
      <legend>Dados Pessoais</legend>
      <label for="name">Primeiro nome:</label><br />
      <input type="text" id="name" placeholder="Digite seu nome:"><br />
  
      <label for="sobrenome">Sobrenome:</label><br />
      <input type="text" id="sobrenome" placeholder="Digite seu sobrenome:">
    </fieldset>
    <fieldset>
      <legend>Dados Profissionais</legend>
      <label for="name">Nome da empresa:</label><br />
      <input type="text" id="name" placeholder="Digite seu nome:"><br />
    
      <label for="sobrenome">Cargo na empresa:</label><br />
      <input type="text" id="sobrenome" placeholder="Digite seu sobrenome:">
    </fieldset>
    <br />
    <input type="submit" value="Enviar">
  </form>
</body>
</html>
