<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox</title>

  <style type="text/css">

    .container {
      display: flex;
      background: #000;
    }

    .container div {
      background-color: rgb(172, 111, 38);
      margin: 10px;
      padding: 10px;
    }

  </style>

</head>
<body>

  <div class="container">
    <div>1</div>
    <div>2</div>
    <div>3</div>
  </div>
 

</body>
</html>
